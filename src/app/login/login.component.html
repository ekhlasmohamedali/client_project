
<section class="sign-in">
  <div class="container">
      <div class="signin-content">
          <div class="signin-image">
              <figure><img src="{{urlImg}}" alt="sing in image"></figure>
              <a routerLink="/home/register" class="signup-image-link">Create an account</a>
          </div>

          <div class="signin-form">
              <h2 class="form-title">Sign in</h2>
              <form [formGroup]="profileForm" class="login-form" id="login-form">
                  <div class="form-group">
                      <label for="username">
                          <i class="zmdi zmdi-account material-icons-name"></i> </label>
                      <input type="text" formControlName="username" #Username placeholder="UserName" />
                      <div *ngIf="username.invalid && (username.dirty || username.touched)"
                          class="alert alert-danger">

                          <div *ngIf="username.errors.required">
                              UserName is required.
                          </div>
                          <div *ngIf="username.errors.minlength">
                              UserName must be at least 8 characters long.
                          </div>
                      </div>
                  </div>

                  <div class="form-group">
                      <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                      <input type="password" formControlName="password" #Password placeholder="Password" />
                      <div *ngIf="password.invalid && (password.dirty || password.touched)"
                          class="alert alert-danger">
                          <div *ngIf="password.errors.required">
                              password is required.
                          </div>
                          <div *ngIf="password.errors.minlength">
                              password must be at least 8 characters long.
                          </div>
                      </div>
                  </div>

                  <div class="form-group form-button">
                      <button type="submit" [disabled]="!profileForm.valid" id="submit" class="form-submit"
                          (click)="onSubmit()">Login</button>
                      <div *ngIf="errors" class="alert alert-danger">
                          Username or password not true .
                      </div>

                  </div>
              </form>

          </div>
      </div>
  </div>
</section>
