

<section class="signup">
  <div class="container">
      <div class="signup-content">
          <div class="signup-form">
              <h2 class="form-title">{{Euser.username}}</h2>
              <div class="form-horizintal" id="register-form">
                  <div class="form-group">
                      <label for="fname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                      <input type="text" name="fname" id="fname" placeholder="First Name" [(ngModel)]="Euser.fname" />
                  </div>
                  <div class="form-group">
                      <label for="lname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                      <input type="text" name="lname" id="fname" placeholder="Last Name" [(ngModel)]="Euser.lname" />
                  </div>
                  <div class="form-group">
                      <label for="username"><i class="zmdi zmdi-account "></i></label>
                      <input type="username" name="username" id="username" placeholder="UserName"
                          [(ngModel)]="Euser.username" />
                  </div>
                  <div class="form-group">
                      <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                      <input type="password" name="pass" id="pass" placeholder="Password"
                          [(ngModel)]="Euser.password" />
                  </div>
                  <div class="form-group">
                     <p style="display: inline;"> <button (click)="save()" class="btn btn-info">Save</button></p>
                     <p style="display: inline;"><button (click)="delete()" class="btn btn-danger">Delete</button></p>
                  </div>
              </div>
          </div>

      </div>
  </div>
</section>
