
<section class="signup">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Sign up</h2>
                <form [formGroup]="profileForm" class="register-form" id="register-form">
                    <div class="form-group">
                        <label for="username">
                            <i class="zmdi zmdi-account material-icons-name"></i> </label>
                        <input type="text" formControlName="firstname" #Firstname placeholder="FirstName" />
                        <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)"
                            class="alert alert-danger">

                            <div *ngIf="firstname.errors.required">
                                firstname is required.
                            </div>

                        </div>
                    </div>

                    <div class="form-group">
                        <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="text" formControlName="lastname" #Lastname placeholder="lastname" />
                        <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)"
                            class="alert alert-danger">
                            <div *ngIf="lastname.errors.required">
                                lastname is required.
                            </div>

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username">
                            <i class="zmdi zmdi-account material-icons-name"></i> </label>
                        <input type="text" formControlName="username" #Username placeholder="UserName" />
                        <div *ngIf="username.invalid && (username.dirty || username.touched)"
                            class="alert alert-danger">

                            <div *ngIf="username.errors.required">
                                UserName is required.
                            </div>
                            <div *ngIf="username.errors.minlength">
                                UserName must be at least 8 characters long.
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" formControlName="password" #Password placeholder="Password" />
                        <div *ngIf="password.invalid && (password.dirty || password.touched)"
                            class="alert alert-danger">
                            <div *ngIf="password.errors.required">
                                password is required.
                            </div>
                            <div *ngIf="password.errors.minlength">
                                password must be at least 8 characters long.
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-button">
                        <button type="submit" [disabled]="!profileForm.valid" id="submit" class="form-submit"
                            (click)="Submit()">Register</button>
                        <div *ngIf="errors" class="alert alert-danger">
                            Enter Valid data.
                        </div>
                    </div>
                </form>
            </div>
            <div class="signup-image">
                <figure><img src="{{urlImg}}" alt="sing up image"></figure>
            </div>
        </div>
    </div>
</section>
