
<!--Main layout-->
<main class="my-5">
  <div class="container">
      <!--Section: Content-->
      <section class="text-center">
          <h4 class="mb-5"><strong>Latest posts</strong></h4>

          <div class="row">
              <div class="col-lg-6 mb-4" *ngFor="let item of blogs">
                  <div class="card">
                      <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                          <img [src]="'http://localhost:3000/'+ item.photo" class="img-fluid"
                              style="height: 500px; width: 500px; " />
                          <a href="#!">
                              <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                          </a>
                      </div>
                      <div class="card-body">
                          <h5 class="card-title">{{item.title}}</h5>
                          <p class="card-text">{{item.blog_body}}
                          </p>
                          <p class="card-text">{{item.tags}}
                          </p>
                          <p>Posted by:
                              <!-- <a [routerLink]="['/search/',item.auther._id]"><strong>{{item.auther.username}}</strong></a> -->
                              <!-- <strong>{{item.auther}}</strong> -->

                          </p>
                          <p>Posted on:
                              <strong>{{item.createdAt|date:"short"}}</strong>
                          </p>
                          <!-- <a class="btn btn-dark" [routerLink]="['/readBlog/',item._id]">Read&&Comment</a> -->
                      </div>
                  </div>

              </div>
          </div>
      </section>
      <!--Section: Content-->

      <!-- Pagination -->
      <nav class="my-4" aria-label="...">
          <ul class="pagination pagination-circle justify-content-center">
              <li class="page-item">
                  <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item active" aria-current="page">
                  <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                  <a class="page-link" href="#">Next</a>
              </li>
          </ul>
      </nav>
  </div>
</main>
